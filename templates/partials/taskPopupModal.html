
<!-- Create Task Button COde -->
<div class="addTask" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Task">
    <a href="#" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        <i class='bx bx-plus'></i>
    </a>
</div>


<!-- POP UP MODEL FOR TASK -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Task Form -->
                <form id="addTaskForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter Task Name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Enter Task description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="finishDate" class="form-label">Task Date:</label>
                        <input type="date" id="finishDate" name="finishDate" class="form-control datepicker" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <label for="start_time" class="form-label">Task Start Time:</label>
                            <input type="time" id="start_time" name="start_time" class="form-control timepicker" placeholder="HH:MM" required>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <label for="end_time" class="form-label">Task Finish Time:</label>
                            <input type="time" id="end_time" name="end_time" class="form-control timepicker" placeholder="HH:MM" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="task_id" name="id">

                    <div class="mb-3">
                        <label for="task_name" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="task_name" name="task_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="task_description" class="form-label">Description</label>
                        <textarea id="task_description" name="task_description" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <label for="task_status" class="form-label">Status</label>
                            <select class="form-control" id="task_status" name="task_status">
                                <option value="Incomplete">Incomplete</option>
                                <option value="Complete">Complete</option>
                            </select>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <label for="task_priority" class="form-label">Priority</label>
                            <select class="form-control" id="task_priority" name="task_priority">
                                <option value="Unmark">Unmark</option>
                                <option value="Flagged">Flagged</option>
                                <option value="Star">Star</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="finish_Date" class="form-label">Task Date:</label>
                        <input type="date" id="finish_Date" name="finish_Date" class="form-control datepicker" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <label for="start-time" class="form-label">Task Start Time:</label>
                            <input type="text" id="start-time" name="start-time" class="form-control timepicker" required>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <label for="end-time" class="form-label">Task Finish Time:</label>
                            <input type="text" id="end-time" name="end-time" class="form-control timepicker" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
</div>


<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteTaskLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteTaskForm" method="POST">
                    {% csrf_token %}
                    Are you sure you want to delete this task?
                    <input type="hidden" id="taskid">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
