<!-- Pagination -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_task.has_previous %}
        <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
        <li class="page-item"><a class="page-link" href="?page={{ page_task.previous_page_number }}">Previous</a></li>
        {% endif %}

        <li class="page-item active"><a class="page-link">{{ page_task.number }}</a></li>

        {% if page_task.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ page_task.next_page_number }}">Next</a>
        </li>
        <li class="page-item"><a class="page-link" href="?page={{ page_task.paginator.num_pages }}">Last</a>
        </li>
        {% endif %}
    </ul>
</nav>
