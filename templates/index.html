{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Weekly Muse</title>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div>
  <img id="homepageImage" src="../static/images/homePage.png" alt="Home page Image">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="homepage">
      <h6>The Way You Plan</h6>
      <a href="{% url 'login' %}" class="btn btn-outline-dark">START</a>     
    </div>    
  </div>
</div>  

<script>
  function updateImageSrc() {
    const img = document.getElementById("homepageImage");
    if (window.innerWidth <= 500) {
      img.src = "../static/images/homePageMobile.png";
    } else {
      img.src = "../static/images/homePage.png";
    }
  }

  // Run on load
  window.addEventListener("load", updateImageSrc);
  // Run on resize
  window.addEventListener("resize", updateImageSrc);
</script>
</body>
</html>
